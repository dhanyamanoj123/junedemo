<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container px-2 bg-secondary">
<h2 class="text-center mt-3">Add Category Details </h2>
<form method="POST" enctype="multipart/form-data">
{% csrf_token %}
    <div class="mb-3">
  <label class="form-label">Name</label>
<input type="text" class="form-control" name="n" placeholder="Enter Category Name">
</div>
<div class="mb-3">
<label class="form-label">image</label>
  <input type="file" class="form-control" name="i" >
</div>
<div class="mb-3">
<label class="form-label">Description</label>
  <input type="text" class="form-control" name="d" placeholder="Write Category Description">
</div>
<div class="mb-3">
    <input type="submit" class="form-control" >
</div>
</form>
</div>
{% endblock %}
