<div class="container mt-5 " style="margin-bottom:100px">
<div class="row">
{% for i in cat %}
<div class="col-sm-4">
<div class="card mx-auto border border-3 border-light" style="width: 18rem;">
  <img src="{{i.image.url}}" class="card-img-top"  height="200px" width="100%">
  <div class="card-bod ">
    <center>
    <h5 class="card-title">{{i.name}}</h5>
       <p class="card-title">{{i.description}}</p>
       <a href="{%  url 'shop:products' i.id %}" class="btn btn-primary">Product</a>
    </center>
  </div>
  </div>
  </div>
  {% endfor %}
</div>
</div>
</div>
