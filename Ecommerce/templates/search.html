<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}

{% block title %}
<title>Login</title>
{% endblock %}
{% block content %}
<center>
    <div class="container mt-5 p-3 style="...">
<h2>you have searched for {{query}}</h2>
<div class="row">
    {% for i in pro %}
<div class="col-sm-4 p-3">
<div class="card mx-auto border border-3 border-light" style="width:20rem;">
   <img src="{{i.image.url}}" height="200px" width="100%" class="card-img-top" alt="...">
      <div class="card-body text-center">
        <h5 class="card-title mb-3">{{i.name}}</h5>
        <h5 class="card-title mb-3">{{i.price}}</h5>
        <a href="{% url 'shop:details_products' i.id %}" class="btn btn-primary">DETAILS</a>

  </div>
  </div>
  </div>
    {% empty %}
    <h3 class="text-center">No result found</h3>

  {% endfor %}
</div>

</center>
{% endblock %}
