<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container px-2 bg-secondary">
<h2 class="text-center mt-3">Add Product Details </h2>
<form method="POST"  enctype="multipart/form-data">
{% csrf_token %}
    <div class="mb-3">
  <label class="form-label">Name</label>
<input type="text" class="form-control" name="n" placeholder="Enter Product Name">
</div>
<div class="mb-3">
<label class="form-label">image</label>
  <input type="file" class="form-control" name="i" >
</div>
<div class="mb-3">
<label class="form-label">Description</label>
  <input type="text" class="form-control" name="d" placeholder="Write Category Description">
</div>
     <div class="mb-3">
  <label class="form-label">Stock</label>
<input type="text" class="form-control" name="s" placeholder="Enter Stock">
</div>
     <div class="mb-3">
  <label class="form-label">Price</label>
<input type="text" class="form-control" name="p" placeholder="Enter Price">

</div>
      <div class="mb-3">
  <label class="form-label">Category:</label>
<select name="c" id="">
    {% for i in links %}
    <option value="{{i.name}}">{{i.name}}</option>
    {% endfor %}

</select>
</div>

<div class="mb-3">
    <input type="submit" class="form-control" >
</div>
</form>
</div>
{% endblock %}
